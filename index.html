<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Animation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main"> 
        <div class="back-ground"></div>
        <div class="track"></div>
        <div class="car">
          <div class="wheel wheel1">
            <img
              src="./car-wheel-png-transparent-images-download-clip-36 (1).png"
              alt=""
            />
          </div>
          <div class="wheel wheel2">
            <img
              src="./car-wheel-png-transparent-images-download-clip-36.png"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="btn1" id="btn-1" onclick="forward()" >start</button>
        <button class="btn2" id="btn-2" onclick="backward()">reverse</button>
      </div>
    </div>
  </body>
</html>
